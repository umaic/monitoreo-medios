   						<div class="input-group">
  <input type="text" class="form-control" [(ngModel)]="wordQuery" placeholder="ingrese palabra">
  <span class="input-group-btn">
      <button class="btn btn-secondary" (click)="Search()" type="button">Buscar</button>
  </span>
                       </div>
   
   <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="descripcion">Descripcion</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="nlink">Link</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="fecha">Fecha</mfDefaultSorter>
        </th>
		  <th style="width: 20%">
            <mfDefaultSorter by="pclave">Keywords</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.titulo}}</td>
        <td>{{item.descripcion}}</td>
        <td class="text-right"><a href='{{item.nlink}}' target='_blank'>{{item.nlink}}</a></td>
        <td>{{item.fecha}}</td>
		<td>{{item.pclave | uppercase}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
     

    <p><a class="btn btn-primary btn-lg" role="button" (click)="logout()">Salir</a></p>
    </div>
</div>
