<div>
  <div class="home jumbotron centered">
    <h4>Buscador de noticias</h4>
   
   						<div class="input-group">
  <input type="text" class="form-control" [(ngModel)]="wordQuery" placeholder="...">
  <span >
      <button class="btn btn-danger" (click)="Search()" type="button">Buscar</button>
  </span>
  
  
</div>
   
   <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="new_title">Titulo</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="new_description">Descripcion</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="new_link">Link</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="new_pubdate">Fecha</mfDefaultSorter>
        </th>
		  <th style="width: 20%">
            <mfDefaultSorter by="new_keywords">Keywords</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.new_title}}</td>
        <td>{{item.new_description}}</td>
        <td class="text-right">{{item.new_link}}</td>
        <td>{{item.new_pubdate}}</td>
		<td>{{item.new_keywords | uppercase}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
     

    <p><a class="btn btn-primary btn-lg" role="button" (click)="logout()">Salir</a></p>
    </div>
</div>
